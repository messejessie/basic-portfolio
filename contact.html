<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="htmlsheet" href="index.html">
    <link rel="stylesheet" href="portfolio.html">
    <title>Contact</title>
</head>

<body style="background-image:url(assets/images/full-bloom/full-bloom.png)">

    <div>
        <header>
            <h1 class="name">Jessie Duncan</h1>
            <div id="navi">
                <h4 class="about"><a href="index.html">About</a></h4>
                <h4 class="contact"><a href="contact.html">Contact</a></h4>
                <h4 class="portfolio"><a href="portfolio.html">Portfolio</a></h4>
            </div>
        </header>
    </div>
    <div class="container">
        <!--form started-->
        <form id="reuseable form">
            <div>
                <h1>Contact</h1>
                <hr>
            </div>
            <div class="form-group">
                <label>
                    Name
                </label>
                <input type="text" name="name" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>
                    Email
                </label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label>
                    Message
                </label>
                <textarea rows="700" name="message" class="form-control" placeholder="Leave a Note..." style="margin: 0px -138.2px 0px 0px; width: 648px; height: 234px;"></textarea>
            </div>
            <div class="form-group">
                <button class=button>
                    Send
                </button>
            </div>
        </form>
        <footer>
            <p>copywrite 2018</p>
        </footer>
</body>

</html>
